<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Harmonograph Live</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

    <canvas id="screen"></canvas>

    <div id="control-panel" class="retro-box">
        
        <div class="panel-header">
            <button id="minimizeBtn" class="control-icon" title="Minimize/Maximize">
                _
            </button>
            Harmonograph Control Unit
        </div>

        <button id="audioBtn" class="retro-btn off">
            â—‰ LIVE SIGNAL 
        </button>

        <hr class="divider">
        
        <div class="section-title">OSC PARAMETERS</div>

        <label class="control-label">
            Sensitivity
            <input type="range" id="sensSlider" min="0.1" max="1.5" step="0.05" value="0.5">
        </label>

        <label class="control-label">
            Decay (Damping)
            <input type="range" id="dampSlider" min="0.0001" max="0.005" step="0.0001" value="0.003">
        </label>
        
        <label class="control-label">
            Glow Intensity
            <input type="range" id="glowSlider" min="0" max="30" step="1" value="12">
        </label>

        <hr class="divider">

        <div class="section-title">VISUAL PRESETS</div>
        <select id="styleSelect" class="retro-select">
            <option value="CRT_GREEN"> CRT Classic</option>
            <option value="NEON_BLUE"> Neon Blue</option>
            <option value="VAPORWAVE"> Vaporwave</option>
            <option value="ANALOG_RED"> Analog Red</option>
        </select>
        
        <div id="status-display" class="terminal-text">
    STATUS: Ready. Press Live Signal to start.
        </div>

    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
